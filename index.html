<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="縦書き日記アプリ。偽日記と本日記の2ペイン対応。アイコン管理機能付き。GitHub連携で自動保存。">
    <meta name="date" content="2026-02-27">
    <title>かくぞう</title>
    <link rel="icon" href="icon-write.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffe4da;
            font-family: "Zen Old Mincho", serif;
            font-weight: 400;
            font-style: normal;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .diary-container {
            width: 95%;
            max-width: 1000px;
            height: 90vh;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .diary-boxes {
            width: 100%;
            flex: 1;
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .diary-box {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .diary-box textarea {
            flex: 1;
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: none;
            resize: none;
            font-size: 16px;
            line-height: 1.5;
            padding: 20px;
            border-radius: 20px;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 1.2em;
            writing-mode: vertical-rl;
            text-orientation: upright;
        }

        .diary-box textarea:focus {
            outline: none;
        }

        .date-display {
            display: flex;
            justify-content: center;
            align-items: center;
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-size: 1.2em;
            padding: 10px;
            color: #aaa;
            cursor: pointer;
            position: relative;
        }

        .date-nav {
            cursor: pointer;
            font-size: 1.5em;
            margin: 0 10px;
            color: #aaa;
        }

        .date-nav:hover {
            color: #ffe4da;
        }

        .date-text {
            writing-mode: vertical-rl;
            text-orientation: upright;
        }

        .icon-panel {
            width: 200px;
            height: 100%;
            background-color: #1e1e1e;
            border-radius: 20px;
            padding: 15px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
        }

        .icon-checkboxes {
            display: flex;
            flex-direction: column;
            gap: 5px;
            max-height: 80%;
            overflow-y: auto;
        }

        .icon-checkbox {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .icon-checkbox input[type="checkbox"] {
            margin: 0;
        }

        .icon-checkbox label {
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .icon-emoji {
            font-size: 1.2em;
        }

        .icon-image {
            width: 16px;
            height: 16px;
            object-fit: contain;
            filter: grayscale(100%);
        }

        .icon-search {
            margin-bottom: 10px;
        }

        .icon-search input {
            width: 100%;
            padding: 5px;
            background-color: #2d2d2d;
            color: #e0e0e0;
            border: none;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .icon-search input:focus {
            outline: none;
        }

        .icon-add {
            margin-top: auto;
        }

        .icon-add input {
            width: 100%;
            padding: 5px;
            background-color: #2d2d2d;
            color: #e0e0e0;
            border: none;
            border-radius: 5px;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .icon-add button {
            width: 100%;
            padding: 5px;
            background-color: #3d3d3d;
            color: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .icon-add button:hover {
            background-color: #4d4d4d;
        }

        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 10px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            right: 30px;
            top: 30px;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
        }

        .link-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 10;
        }

        .subtle-link {
            font-size: 0.8em;
            color: #aaa;
            opacity: 0.5;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .subtle-link:hover {
            opacity: 1;
            color: #ffe4da;
        }

        @media (max-width: 600px) {
            .diary-boxes {
                flex-direction: column;
            }

            .date-display {
                writing-mode: horizontal-tb;
                text-orientation: mixed;
                flex-direction: row;
                justify-content: center;
            }

            .date-nav {
                writing-mode: horizontal-tb;
                text-orientation: mixed;
            }

            .date-text {
                writing-mode: horizontal-tb;
                text-orientation: mixed;
            }

            .icon-panel {
                width: 100%;
                height: auto;
                max-height: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="diary-container">
        <div class="diary-boxes">
            <div class="diary-box">
                <textarea id="fakeDiary" placeholder="偽日記を入力..."></textarea>
            </div>
            <div class="date-display" id="dateDisplayContainer">
                <span class="date-nav" id="prevDay">↑・</span>
                <span class="date-text" id="dateDisplay"></span>
                <span class="date-nav" id="nextDay">・↓</span>
            </div>
            <div class="diary-box">
                <textarea id="realDiary" placeholder="本日記を入力..."></textarea>
            </div>
            <div class="icon-panel">
                <h3 style="font-size: 1em; margin: 0 0 10px 0;">アイコン選択</h3>
                <div class="icon-search">
                    <input type="text" id="iconSearch" placeholder="アイコンを検索...">
                </div>
                <div class="icon-checkboxes" id="iconCheckboxes"></div>
                <div class="icon-add">
                    <input type="text" id="newIconTitle" placeholder="タイトル">
                    <input type="text" id="newIcon" placeholder="アイコン（絵文字またはURL）">
                    <input type="text" id="newIconUrl" placeholder="URL（省略可）">
                    <button id="addIconButton">アイコンを追加</button>
                </div>
            </div>
        </div>
    </div>
    <div class="link-container">
        <a href="https://github.com/gojiroma/diary" class="subtle-link" target="_blank"
            rel="noopener noreferrer">日記のrepo</a>
        <a href="https://nikki.poet.blue" class="subtle-link" target="_blank" rel="noopener noreferrer">日記prod</a>
    </div>
    <div id="toast" class="toast"></div>
    <script>
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.backgroundColor = isError ? '#ff4444' : '#4CAF50';
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        const formatDateKey = (date, withHyphen = true) => {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return withHyphen ? `${year}-${month}-${day}` : `${year}/${month}/${day}`;
        };

        const toKanjiNumber = (num) => ['〇', '一', '二', '三', '四', '五', '六', '七', '八', '九'][num] || num;
        const toKanjiMonth = (month) => ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'][month - 1];
        const toKanjiDay = (day) => {
            if (day === 10) return '十';
            if (day === 20) return '二十';
            if (day === 30) return '三十';
            if (day < 10) return toKanjiNumber(day);
            if (day < 20) return '十' + toKanjiNumber(day - 10);
            if (day < 30) return '二十' + toKanjiNumber(day - 20);
            return toKanjiNumber(day);
        };
        const formatJapaneseDate = (date) => {
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const dayOfWeek = ['日', '月', '火', '水', '木', '金', '土'][date.getDay()];
            return `令和${toKanjiNumber(year - 2018)}年${toKanjiMonth(month)}${toKanjiDay(day)}日（${dayOfWeek}）`;
        };

        const realDiary = document.getElementById('realDiary');
        const fakeDiary = document.getElementById('fakeDiary');
        const dateDisplay = document.getElementById('dateDisplay');
        const prevDayButton = document.getElementById('prevDay');
        const nextDayButton = document.getElementById('nextDay');
        const iconSearch = document.getElementById('iconSearch');
        const iconCheckboxes = document.getElementById('iconCheckboxes');
        const newIconTitle = document.getElementById('newIconTitle');
        const newIcon = document.getElementById('newIcon');
        const newIconUrl = document.getElementById('newIconUrl');
        const addIconButton = document.getElementById('addIconButton');

        let currentDate = new Date();
        let currentDateKey = formatDateKey(currentDate);
        let currentDateKeySlash = formatDateKey(currentDate, false);
        let selectedIcons = new Set();
        let cachedDiaryContent = null;
        let cachedFakeContent = null;
        let cachedIconsContent = null;
        let cachedIcons = [];

        dateDisplay.textContent = formatJapaneseDate(currentDate);

        async function fetchGitHubFile(fileName, token) {
            try {
                const apiUrl = `https://api.github.com/repos/gojiroma/diary/contents/${fileName}`;
                const response = await fetch(apiUrl, { headers: { 'Authorization': `token ${token}`, 'Accept': 'application/vnd.github.v3+json' } });
                if (!response.ok) throw new Error(`Failed to fetch ${fileName}`);
                const fileData = await response.json();
                return await (await fetch(fileData.download_url)).text();
            } catch (error) {
                console.error(`Error fetching ${fileName}:`, error);
                return null;
            }
        }

        function parseCSV(csv) {
            if (!csv) return [];
            const lines = csv.split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            return lines.slice(1).map(line => {
                const values = line.split(',');
                return headers.reduce((obj, header, i) => { obj[header] = values[i] ? values[i].trim() : ''; return obj; }, {});
            }).filter(row => row.icon);
        }

        function extractEntry(content, dateKey) {
            if (!content) return null;
            const datePattern = dateKey.replace(/[-/]/g, '[\\/\\-]');
            const entryRegex = new RegExp(`date:\\s*${datePattern}[\\s\\S]*?content:\\s*\\|([\\s\\S]*?)(?=---|\\n\\s*date:|$)`, 'i');
            const match = content.match(entryRegex);
            return match ? match[1].trim().replace(/^\s{2}/gm, '') : null;
        }

        function renderIconCheckboxes(icons, searchTerm = '') {
            iconCheckboxes.innerHTML = '';
            const filteredIcons = icons.filter(icon =>
                icon.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                icon.icon.toLowerCase().includes(searchTerm.toLowerCase()) ||
                (icon.url && icon.url.toLowerCase().includes(searchTerm.toLowerCase()))
            );
            filteredIcons.forEach(icon => {
                const checkbox = document.createElement('div');
                checkbox.className = 'icon-checkbox';
                const isImageIcon = icon.icon.startsWith('http');
                checkbox.innerHTML = `
                    <input type="checkbox" id="icon-${icon.icon}" ${selectedIcons.has(icon.icon) ? 'checked' : ''}>
                    <label for="icon-${icon.icon}">
                        ${isImageIcon ? `<img src="${icon.icon}" class="icon-image" alt="${icon.title}">` : `<span class="icon-emoji">${icon.icon}</span>`}
                        <span>${icon.title}</span>
                    </label>
                `;
                checkbox.querySelector('input').addEventListener('change', (e) => {
                    e.target.checked ? selectedIcons.add(icon.icon) : selectedIcons.delete(icon.icon);
                });
                iconCheckboxes.appendChild(checkbox);
            });
        }

        async function loadEntriesForDate(date) {
            const dateKey = formatDateKey(date);
            const dateKeySlash = formatDateKey(date, false);
            const token = localStorage.getItem('githubToken');
            if (!token) return;

            try {
                if (!cachedDiaryContent || !cachedFakeContent || !cachedIconsContent) {
                    [cachedDiaryContent, cachedFakeContent, cachedIconsContent] = await Promise.all([
                        fetchGitHubFile('entry.md', token),
                        fetchGitHubFile('fake.md', token),
                        fetchGitHubFile('icons.csv', token)
                    ]);
                    cachedIcons = parseCSV(cachedIconsContent);
                }

                const diaryEntry = extractEntry(cachedDiaryContent, dateKey) || extractEntry(cachedDiaryContent, dateKeySlash);
                const fakeEntry = extractEntry(cachedFakeContent, dateKey) || extractEntry(cachedFakeContent, dateKeySlash);

                realDiary.value = diaryEntry || '';
                fakeDiary.value = fakeEntry || '';

                selectedIcons.clear();
                cachedIcons.filter(icon => icon.date === dateKey || icon.date === dateKeySlash)
                    .forEach(icon => selectedIcons.add(icon.icon));
                renderIconCheckboxes(cachedIcons, iconSearch.value);
            } catch (error) {
                console.error('Error loading entries:', error);
                showToast('エントリの読み込みに失敗しました。', true);
            }
        }

        prevDayButton.addEventListener('click', () => {
            currentDate.setDate(currentDate.getDate() - 1);
            currentDateKey = formatDateKey(currentDate);
            currentDateKeySlash = formatDateKey(currentDate, false);
            dateDisplay.textContent = formatJapaneseDate(currentDate);
            loadEntriesForDate(currentDate);
        });

        nextDayButton.addEventListener('click', () => {
            currentDate.setDate(currentDate.getDate() + 1);
            currentDateKey = formatDateKey(currentDate);
            currentDateKeySlash = formatDateKey(currentDate, false);
            dateDisplay.textContent = formatJapaneseDate(currentDate);
            loadEntriesForDate(currentDate);
        });

        async function updateMultipleFiles(token, dateKey, realContent, fakeContent, iconsContent) {
            const repoOwner = 'gojiroma';
            const repoName = 'diary';
            const branch = 'main';
            const baseUrl = `https://api.github.com/repos/${repoOwner}/${repoName}`;

            try {
                const refResponse = await fetch(`${baseUrl}/git/refs/heads/${branch}`, { headers: { 'Authorization': `token ${token}`, 'Accept': 'application/vnd.github.v3+json' } });
                if (!refResponse.ok) throw new Error('Failed to get branch');
                const refData = await refResponse.json();
                const latestCommitSha = refData.object.sha;

                const commitResponse = await fetch(`${baseUrl}/git/commits/${latestCommitSha}`, { headers: { 'Authorization': `token ${token}`, 'Accept': 'application/vnd.github.v3+json' } });
                if (!commitResponse.ok) throw new Error('Failed to get commit');
                const commitData = await commitResponse.json();
                const latestTreeSha = commitData.tree.sha;

                const treeResponse = await fetch(`${baseUrl}/git/trees`, {
                    method: 'POST',
                    headers: { 'Authorization': `token ${token}`, 'Accept': 'application/vnd.github.v3+json', 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        base_tree: latestTreeSha,
                        tree: [
                            { path: 'entry.md', mode: '100644', type: 'blob', content: realContent },
                            { path: 'fake.md', mode: '100644', type: 'blob', content: fakeContent },
                            { path: 'icons.csv', mode: '100644', type: 'blob', content: iconsContent }
                        ]
                    })
                });
                if (!treeResponse.ok) throw new Error('Failed to create tree');
                const treeData = await treeResponse.json();
                const newTreeSha = treeData.sha;

                const newCommitResponse = await fetch(`${baseUrl}/git/commits`, {
                    method: 'POST',
                    headers: { 'Authorization': `token ${token}`, 'Accept': 'application/vnd.github.v3+json', 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: `Update entries for ${dateKey}`, tree: newTreeSha, parents: [latestCommitSha] })
                });
                if (!newCommitResponse.ok) throw new Error('Failed to create commit');
                const newCommitData = await newCommitResponse.json();
                const newCommitSha = newCommitData.sha;

                await fetch(`${baseUrl}/git/refs/heads/${branch}`, {
                    method: 'PATCH',
                    headers: { 'Authorization': `token ${token}`, 'Accept': 'application/vnd.github.v3+json', 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sha: newCommitSha })
                });

                cachedDiaryContent = realContent;
                cachedFakeContent = fakeContent;
                cachedIconsContent = iconsContent;
                cachedIcons = parseCSV(iconsContent);

                return true;
            } catch (error) {
                console.error('Error updating files:', error);
                showToast('更新に失敗だぞ。', true);
                return false;
            }
        }

        addIconButton.addEventListener('click', () => {
            const title = newIconTitle.value.trim();
            const icon = newIcon.value.trim();
            const url = newIconUrl.value.trim();
            if (title && icon) {
                cachedIcons.push({ title, icon, url });
                newIconTitle.value = '';
                newIcon.value = '';
                newIconUrl.value = '';
                renderIconCheckboxes(cachedIcons);
                showToast('新規アイコンを追加してやったぞ。');
            } else {
                showToast('タイトルとアイコンはどうしたんだ。', true);
            }
        });

        dateDisplay.addEventListener('click', async () => {
            const token = localStorage.getItem('githubToken');
            if (!token) {
                const userToken = prompt('GitHub Personal Access Tokenを入れてくれよな:');
                if (!userToken) return;
                localStorage.setItem('githubToken', userToken);
            }

            if (!realDiary.value.trim() && !fakeDiary.value.trim() && selectedIcons.size === 0) {
                showToast('本文かアイコンが空だぞ。', true);
                return;
            }

            try {
                let newEntryContent = cachedDiaryContent || '';
                let newFakeContent = cachedFakeContent || '';
                let newIconsContent = cachedIconsContent || 'date,title,icon,url\n';

                const entryRegex = new RegExp(`date:\\s*${currentDateKey}[\\s\\S]*?(?=---|$)`);
                const entryRegexSlash = new RegExp(`date:\\s*${currentDateKeySlash}[\\s\\S]*?(?=---|$)`);

                if (realDiary.value.trim()) {
                    if (entryRegex.test(newEntryContent)) {
                        newEntryContent = newEntryContent.replace(entryRegex, `date: ${currentDateKey}\ncontent: |\n  ${realDiary.value.replace(/\n/g, '\n  ')}\n---`);
                    } else if (entryRegexSlash.test(newEntryContent)) {
                        newEntryContent = newEntryContent.replace(entryRegexSlash, `date: ${currentDateKeySlash}\ncontent: |\n  ${realDiary.value.replace(/\n/g, '\n  ')}\n---`);
                    } else {
                        newEntryContent += `\n---\ndate: ${currentDateKeySlash}\ncontent: |\n  ${realDiary.value.replace(/\n/g, '\n  ')}\n---`;
                    }
                }

                if (fakeDiary.value.trim()) {
                    if (entryRegex.test(newFakeContent)) {
                        newFakeContent = newFakeContent.replace(entryRegex, `date: ${currentDateKey}\ncontent: |\n  ${fakeDiary.value.replace(/\n/g, '\n  ')}\n---`);
                    } else if (entryRegexSlash.test(newFakeContent)) {
                        newFakeContent = newFakeContent.replace(entryRegexSlash, `date: ${currentDateKeySlash}\ncontent: |\n  ${fakeDiary.value.replace(/\n/g, '\n  ')}\n---`);
                    } else {
                        newFakeContent += `\n---\ndate: ${currentDateKeySlash}\ncontent: |\n  ${fakeDiary.value.replace(/\n/g, '\n  ')}\n---`;
                    }
                }

                const iconsToAdd = Array.from(selectedIcons).map(selectedIcon => {
                    const existingIcon = cachedIcons.find(i => i.icon === selectedIcon);
                    return {
                        date: currentDateKeySlash,
                        title: existingIcon?.title || selectedIcon,
                        icon: selectedIcon,
                        url: existingIcon?.url || ''
                    };
                });

                const lines = newIconsContent.split('\n');
                const header = lines[0];
                const newLines = lines.filter(line => {
                    const values = line.split(',');
                    return values[0] !== currentDateKey && values[0] !== currentDateKeySlash && line !== header;
                });

                newIconsContent = [header, ...iconsToAdd.map(icon => `${icon.date},${icon.title},${icon.icon},${icon.url}`), ...newLines].join('\n');

                const success = await updateMultipleFiles(token, currentDateKeySlash, newEntryContent, newFakeContent, newIconsContent);
                if (success) {
                    showToast('pushしといたぞ。');
                    loadEntriesForDate(currentDate);
                }
            } catch (error) {
                console.error('Error sending update:', error);
                showToast('送信に失敗だ。', true);
            }
        });

        window.addEventListener('load', () => {
            if (!localStorage.getItem('githubToken')) {
                const userToken = prompt('GitHub Personal Access Tokenを入力してください:');
                if (userToken) localStorage.setItem('githubToken', userToken);
                else { showToast('GitHub Tokenが必要だぜ。', true); return; }
            }
            loadEntriesForDate(currentDate);
        });
    </script>
</body>

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>かくぞう</title>
    <link rel="icon" href="icon-write.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: #ffe4da;
            font-family: "Zen Old Mincho", serif;
            font-weight: 400;
            font-style: normal;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .diary-container {
            width: 95%;
            max-width: 1000px;
            height: 90vh;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .diary-boxes {
            width: 100%;
            flex: 1;
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .diary-box {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .diary-box textarea {
            flex: 1;
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: none;
            resize: none;
            font-size: 16px;
            line-height: 1.5;
            padding: 20px;
            border-radius: 20px;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 1.2em;
            writing-mode: vertical-rl;
            text-orientation: upright;
        }

        .diary-box textarea:focus {
            outline: none;
        }

        .date-display {
            display: flex;
            justify-content: center;
            align-items: center;
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-size: 1.2em;
            padding: 10px;
            color: #aaa;
            cursor: pointer;
            position: relative;
        }

        .date-nav {
            cursor: pointer;
            font-size: 1.5em;
            margin: 0 10px;
            color: #aaa;
        }

        .date-nav:hover {
            color: #ffe4da;
        }

        .date-text {
            writing-mode: vertical-rl;
            text-orientation: upright;
        }

        /* iconパネルスタイル */
        .icon-panel {
            width: 200px;
            height: 100%;
            background-color: #1e1e1e;
            border-radius: 20px;
            padding: 15px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
        }

        .icon-checkboxes {
            display: flex;
            flex-direction: column;
            gap: 5px;
            max-height: 80%;
            overflow-y: auto;
        }

        .icon-checkbox {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .icon-checkbox input[type="checkbox"] {
            margin: 0;
        }

        .icon-checkbox label {
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .icon-emoji {
            font-size: 1.2em;
        }

        .icon-image {
            width: 16px;
            height: 16px;
            object-fit: contain;
            filter: grayscale(100%);
        }

        .icon-search {
            margin-bottom: 10px;
        }

        .icon-search input {
            width: 100%;
            padding: 5px;
            background-color: #2d2d2d;
            color: #e0e0e0;
            border: none;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .icon-search input:focus {
            outline: none;
        }

        .icon-add {
            margin-top: auto;
        }

        .icon-add input {
            width: 100%;
            padding: 5px;
            background-color: #2d2d2d;
            color: #e0e0e0;
            border: none;
            border-radius: 5px;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .icon-add button {
            width: 100%;
            padding: 5px;
            background-color: #3d3d3d;
            color: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .icon-add button:hover {
            background-color: #4d4d4d;
        }

        /* トースト通知スタイル */
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 10px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            right: 30px;
            top: 30px;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
        }

        /* リンクコンテナ */
        .link-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 10;
        }

        /* リンクスタイル */
        .subtle-link {
            font-size: 0.8em;
            color: #aaa;
            opacity: 0.5;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .subtle-link:hover {
            opacity: 1;
            color: #ffe4da;
        }

        @media (max-width: 600px) {
            .diary-boxes {
                flex-direction: column;
            }

            .date-display {
                writing-mode: horizontal-tb;
                text-orientation: mixed;
                flex-direction: row;
                justify-content: center;
            }

            .date-nav {
                writing-mode: horizontal-tb;
                text-orientation: mixed;
            }

            .date-text {
                writing-mode: horizontal-tb;
                text-orientation: mixed;
            }

            .icon-panel {
                width: 100%;
                height: auto;
                max-height: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="diary-container">
        <div class="diary-boxes">
            <div class="diary-box">
                <textarea id="fakeDiary" placeholder="偽日記を入力..."></textarea>
            </div>
            <div class="date-display" id="dateDisplayContainer">
                <span class="date-nav" id="prevDay">↑・</span>
                <span class="date-text" id="dateDisplay"></span>
                <span class="date-nav" id="nextDay">・↓</span>
            </div>
            <div class="diary-box">
                <textarea id="realDiary" placeholder="本日記を入力..."></textarea>
            </div>
            <!-- iconパネル -->
            <div class="icon-panel">
                <h3 style="font-size: 1em; margin: 0 0 10px 0;">アイコン選択</h3>
                <div class="icon-search">
                    <input type="text" id="iconSearch" placeholder="アイコンを検索...">
                </div>
                <div class="icon-checkboxes" id="iconCheckboxes">
                    <!-- チェックボックスはJavaScriptで生成 -->
                </div>
                <div class="icon-add">
                    <input type="text" id="newIconTitle" placeholder="タイトル">
                    <input type="text" id="newIcon" placeholder="アイコン（絵文字またはURL）">
                    <input type="text" id="newIconUrl" placeholder="URL（省略可）">
                    <button id="addIconButton">アイコンを追加</button>
                </div>
            </div>
        </div>
    </div>

    <!-- リンクコンテナ -->
    <div class="link-container">
        <a href="https://github.com/gojiroma/diary" class="subtle-link" target="_blank" rel="noopener noreferrer">
            日記のrepo
        </a>
        <a href="https://nikki.poet.blue" class="subtle-link" target="_blank" rel="noopener noreferrer">
            日記prod
        </a>
    </div>

    <!-- トースト通知 -->
    <div id="toast" class="toast"></div>
    <script>
        // トースト通知を表示する関数
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.backgroundColor = isError ? '#ff4444' : '#4CAF50';
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // 日付フォーマット関数
        const formatDateKey = (date, withHyphen = true) => {
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            if (withHyphen) {
                return `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            }
            return `${year}${String(month).padStart(2, '0')}${String(day).padStart(2, '0')}`;
        };

        // 漢数字変換関数
        const toKanjiNumber = (num) => {
            const kanjiNumbers = ['〇', '一', '二', '三', '四', '五', '六', '七', '八', '九'];
            return num.toString().split('').map(digit => kanjiNumbers[digit]).join('');
        };

        const toKanjiMonth = (month) => {
            const kanjiMonths = [
                '一月', '二月', '三月', '四月', '五月', '六月',
                '七月', '八月', '九月', '十月', '十一月', '十二月'
            ];
            return kanjiMonths[month - 1];
        };

        const toKanjiDay = (day) => {
            if (day === 10) return '十';
            if (day === 20) return '二十';
            if (day === 30) return '三十';
            if (day === 31) return '三十一';
            if (day < 10) return toKanjiNumber(day);
            if (day < 20) return '十' + toKanjiNumber(day - 10);
            if (day < 30) return '二十' + toKanjiNumber(day - 20);
            return toKanjiNumber(day);
        };

        const formatJapaneseDate = (date) => {
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const dayOfWeek = ['日', '月', '火', '水', '木', '金', '土'][date.getDay()];
            const reiwaYear = year - 2018;
            return `令和${toKanjiNumber(reiwaYear)}年${toKanjiMonth(month)}${toKanjiDay(day)}日（${dayOfWeek}）`;
        };

        // 要素を取得
        const realDiary = document.getElementById('realDiary');
        const fakeDiary = document.getElementById('fakeDiary');
        const dateDisplay = document.getElementById('dateDisplay');
        const prevDayButton = document.getElementById('prevDay');
        const nextDayButton = document.getElementById('nextDay');
        const iconSearch = document.getElementById('iconSearch');
        const iconCheckboxes = document.getElementById('iconCheckboxes');
        const newIconTitle = document.getElementById('newIconTitle');
        const newIcon = document.getElementById('newIcon');
        const newIconUrl = document.getElementById('newIconUrl');
        const addIconButton = document.getElementById('addIconButton');

        // 今日の日付を取得
        let currentDate = new Date();
        let currentDateKey = formatDateKey(currentDate);
        let currentDateKeyNoHyphen = formatDateKey(currentDate, false);
        let allIcons = [];
        let selectedIcons = new Set();

        // キャッシュ用の変数
        let cachedDiaryContent = null;
        let cachedFakeContent = null;
        let cachedIconsContent = null;
        let cachedIcons = [];
        let cachedSortedIcons = [];

        // 日付を表示
        dateDisplay.textContent = formatJapaneseDate(currentDate);

        // GitHubからファイルを取得する関数
        async function fetchGitHubFile(fileName, token) {
            try {
                console.log(`Fetching ${fileName} from GitHub...`);
                const apiUrl = `https://api.github.com/repos/gojiroma/diary/contents/${fileName}`;
                const response = await fetch(apiUrl, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                if (!response.ok) throw new Error(`Failed to fetch ${fileName}: ${response.status} ${response.statusText}`);
                const fileData = await response.json();
                const contentResponse = await fetch(fileData.download_url);
                return await contentResponse.text();
            } catch (error) {
                console.error(`Error fetching ${fileName} from GitHub:`, error);
                return null;
            }
        }

        // CSVをパースする関数
        function parseCSV(csv) {
            if (!csv) return [];
            const lines = csv.split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            return lines.slice(1).map(line => {
                const values = line.split(',');
                return headers.reduce((obj, header, i) => {
                    obj[header] = values[i] ? values[i].trim() : '';
                    return obj;
                }, {});
            }).filter(row => row.icon);
        }

        // アイコンの頻度をカウント
        function countIconFrequency(icons) {
            const frequency = {};
            icons.forEach(icon => {
                if (icon.icon) {
                    frequency[icon.icon] = (frequency[icon.icon] || 0) + 1;
                }
            });
            return frequency;
        }

        // 頻度順にソートしたアイコン一覧を取得
        function getSortedIcons(icons) {
            const frequency = countIconFrequency(icons);
            return [...new Map(icons.map(icon => [icon.icon, icon])).values()]
                .map(icon => ({ ...icon, frequency: frequency[icon.icon] || 0 }))
                .sort((a, b) => b.frequency - a.frequency);
        }

        // チェックボックスを生成
        function renderIconCheckboxes(icons, searchTerm = '') {
            iconCheckboxes.innerHTML = '';
            const filteredIcons = icons.filter(icon =>
                icon.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                icon.icon.toLowerCase().includes(searchTerm.toLowerCase()) ||
                (icon.url && icon.url.toLowerCase().includes(searchTerm.toLowerCase()))
            );

            filteredIcons.forEach(icon => {
                const checkbox = document.createElement('div');
                checkbox.className = 'icon-checkbox';
                const isImageIcon = icon.icon.startsWith('http');

                checkbox.innerHTML = `
                    <input type="checkbox" id="icon-${icon.icon}" ${selectedIcons.has(icon.icon) ? 'checked' : ''}>
                    <label for="icon-${icon.icon}">
                        ${isImageIcon ?
                        `<img src="${icon.icon}" class="icon-image" alt="${icon.title}">` :
                        `<span class="icon-emoji">${icon.icon}</span>`
                    }
                        <span>${icon.title}</span>
                    </label>
                `;
                checkbox.querySelector('input').addEventListener('change', (e) => {
                    if (e.target.checked) {
                        selectedIcons.add(icon.icon);
                    } else {
                        selectedIcons.delete(icon.icon);
                    }
                });
                iconCheckboxes.appendChild(checkbox);
            });
        }

        // 指定日のエントリを抽出（柔軟な日付フォーマットに対応）
        function extractEntry(content, dateKey) {
            if (!content) return null;
            const datePattern = dateKey.replace(/[-/]/g, '[\\/\\-]');
            const entryRegex = new RegExp(`date:\\s*${datePattern}[\\s\\S]*?content:\\s*\\|([\\s\\S]*?)(?=---|\\n\\s*date:|$)`, 'i');
            const match = content.match(entryRegex);
            return match ? match[1].trim().replace(/^\s{2}/gm, '') : null;
        }

        // 指定日のエントリを読み込む
        async function loadEntriesForDate(date) {
            const dateKey = formatDateKey(date);
            const dateKeyNoHyphen = formatDateKey(date, false);
            const token = localStorage.getItem('githubToken');
            if (!token) return;

            try {
                console.log(`Loading entries for date: ${dateKey}`);

                // キャッシュがなければGitHubから取得
                if (!cachedDiaryContent || !cachedFakeContent || !cachedIconsContent) {
                    console.log("Fetching from GitHub (not cached)...");
                    const [diaryContent, fakeContent, iconsContent] = await Promise.all([
                        fetchGitHubFile('entry.md', token),
                        fetchGitHubFile('fake.md', token),
                        fetchGitHubFile('icons.csv', token)
                    ]);
                    cachedDiaryContent = diaryContent;
                    cachedFakeContent = fakeContent;
                    cachedIconsContent = iconsContent;
                    cachedIcons = parseCSV(cachedIconsContent);
                    cachedSortedIcons = getSortedIcons(cachedIcons);
                }

                // エントリを抽出
                const diaryEntry = extractEntry(cachedDiaryContent, dateKeyNoHyphen);
                const fakeEntry = extractEntry(cachedFakeContent, dateKeyNoHyphen);

                realDiary.value = diaryEntry || '';
                fakeDiary.value = fakeEntry || '';
                console.log(`Real diary entry: ${diaryEntry || 'None'}`);
                console.log(`Fake diary entry: ${fakeEntry || 'None'}`);

                // 選択中のアイコンを更新
                selectedIcons.clear();
                const todayIcons = cachedIcons.filter(icon => icon.date === dateKeyNoHyphen);
                todayIcons.forEach(icon => selectedIcons.add(icon.icon));
                renderIconCheckboxes(cachedSortedIcons, iconSearch.value);
            } catch (error) {
                console.error('Error loading entries:', error);
                showToast('エントリの読み込みに失敗しました。', true);
            }
        }

        // 日付を1日戻す
        prevDayButton.addEventListener('click', () => {
            currentDate.setDate(currentDate.getDate() - 1);
            currentDateKey = formatDateKey(currentDate);
            currentDateKeyNoHyphen = formatDateKey(currentDate, false);
            dateDisplay.textContent = formatJapaneseDate(currentDate);
            loadEntriesForDate(currentDate);
        });

        // 日付を1日進める
        nextDayButton.addEventListener('click', () => {
            currentDate.setDate(currentDate.getDate() + 1);
            currentDateKey = formatDateKey(currentDate);
            currentDateKeyNoHyphen = formatDateKey(currentDate, false);
            dateDisplay.textContent = formatJapaneseDate(currentDate);
            loadEntriesForDate(currentDate);
        });

        // 3ファイルを1コミットで更新する関数
        async function updateMultipleFiles(token, dateKeyNoHyphen, realContent, fakeContent, iconsContent) {
            const repoOwner = 'gojiroma';
            const repoName = 'diary';
            const branch = 'main';
            const baseUrl = `https://api.github.com/repos/${repoOwner}/${repoName}`;

            try {
                // 1. リポジトリの最新のコミットSHAを取得
                const refResponse = await fetch(`${baseUrl}/git/refs/heads/${branch}`, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                if (!refResponse.ok) throw new Error('Failed to get branch');
                const refData = await refResponse.json();
                const latestCommitSha = refData.object.sha;

                // 2. 最新のコミットのTree SHAを取得
                const commitResponse = await fetch(`${baseUrl}/git/commits/${latestCommitSha}`, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                if (!commitResponse.ok) throw new Error('Failed to get commit');
                const commitData = await commitResponse.json();
                const latestTreeSha = commitData.tree.sha;

                // 3. 新しいTreeを作成
                const treeResponse = await fetch(`${baseUrl}/git/trees`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        base_tree: latestTreeSha,
                        tree: [
                            {
                                path: 'entry.md',
                                mode: '100644',
                                type: 'blob',
                                content: realContent
                            },
                            {
                                path: 'fake.md',
                                mode: '100644',
                                type: 'blob',
                                content: fakeContent
                            },
                            {
                                path: 'icons.csv',
                                mode: '100644',
                                type: 'blob',
                                content: iconsContent
                            }
                        ]
                    })
                });
                if (!treeResponse.ok) throw new Error('Failed to create tree');
                const treeData = await treeResponse.json();
                const newTreeSha = treeData.sha;

                // 4. 新しいコミットを作成
                const newCommitResponse = await fetch(`${baseUrl}/git/commits`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Update entries for ${dateKeyNoHyphen}`,
                        tree: newTreeSha,
                        parents: [latestCommitSha]
                    })
                });
                if (!newCommitResponse.ok) throw new Error('Failed to create commit');
                const newCommitData = await newCommitResponse.json();
                const newCommitSha = newCommitData.sha;

                // 5. ブランチの参照を更新
                const updateRefResponse = await fetch(`${baseUrl}/git/refs/heads/${branch}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sha: newCommitSha
                    })
                });
                if (!updateRefResponse.ok) throw new Error('Failed to update branch');

                // キャッシュを更新
                cachedDiaryContent = realContent;
                cachedFakeContent = fakeContent;
                cachedIconsContent = iconsContent;
                cachedIcons = parseCSV(iconsContent);
                cachedSortedIcons = getSortedIcons(cachedIcons);

                return true;
            } catch (error) {
                console.error('Error updating files:', error);
                showToast('更新に失敗しました。', true);
                return false;
            }
        }

        // アイコン検索
        iconSearch.addEventListener('input', () => {
            renderIconCheckboxes(cachedSortedIcons, iconSearch.value);
        });

        // 新規アイコン追加
        addIconButton.addEventListener('click', () => {
            const title = newIconTitle.value.trim();
            const icon = newIcon.value.trim();
            const url = newIconUrl.value.trim();
            if (title && icon) {
                cachedIcons.push({ title, icon, url });
                cachedSortedIcons = getSortedIcons(cachedIcons);
                newIconTitle.value = '';
                newIcon.value = '';
                newIconUrl.value = '';
                renderIconCheckboxes(cachedSortedIcons);
                showToast('新規アイコンを追加しました。');
            } else {
                showToast('タイトルとアイコンを入力してください。', true);
            }
        });

        // 日付クリック時の処理（GitHubに更新）
        dateDisplay.addEventListener('click', async () => {
            const token = localStorage.getItem('githubToken');
            if (!token) {
                const userToken = prompt('GitHub Personal Access Tokenを入力してください:');
                if (!userToken) return;
                localStorage.setItem('githubToken', userToken);
            }

            if (!realDiary.value.trim() && !fakeDiary.value.trim() && selectedIcons.size === 0) {
                showToast('本文またはアイコンが空です。', true);
                return;
            }

            try {
                // 既存のコンテンツを取得
                let newEntryContent = cachedDiaryContent || '';
                let newFakeContent = cachedFakeContent || '';
                let newIconsContent = cachedIconsContent || 'date,title,icon,url\n';

                // 日記エントリを更新
                const entryRegex = new RegExp(`date:\\s*${currentDateKeyNoHyphen}[\\s\\S]*?(?=---|$)`, 'i');

                if (realDiary.value.trim()) {
                    if (entryRegex.test(newEntryContent)) {
                        newEntryContent = newEntryContent.replace(
                            entryRegex,
                            `date: ${currentDateKeyNoHyphen}\ncontent: |\n  ${realDiary.value.replace(/\n/g, '\n  ')}\n---`
                        );
                    } else {
                        newEntryContent += `\n---\ndate: ${currentDateKeyNoHyphen}\ncontent: |\n  ${realDiary.value.replace(/\n/g, '\n  ')}\n---`;
                    }
                }

                if (fakeDiary.value.trim()) {
                    if (entryRegex.test(newFakeContent)) {
                        newFakeContent = newFakeContent.replace(
                            entryRegex,
                            `date: ${currentDateKeyNoHyphen}\ncontent: |\n  ${fakeDiary.value.replace(/\n/g, '\n  ')}\n---`
                        );
                    } else {
                        newFakeContent += `\n---\ndate: ${currentDateKeyNoHyphen}\ncontent: |\n  ${fakeDiary.value.replace(/\n/g, '\n  ')}\n---`;
                    }
                }

                // アイコンエントリを更新
                const iconsToAdd = Array.from(selectedIcons).map(selectedIcon => {
                    const existingIcon = cachedIcons.find(i => i.icon === selectedIcon);
                    return {
                        date: currentDateKeyNoHyphen,
                        title: existingIcon?.title || selectedIcon,
                        icon: selectedIcon,
                        url: existingIcon?.url || ''
                    };
                });

                // 既存の当日エントリを削除
                const lines = newIconsContent.split('\n');
                const header = lines[0];
                const newLines = lines.filter(line => {
                    const values = line.split(',');
                    return values[0] !== currentDateKeyNoHyphen && line !== header;
                });

                // 新しいエントリを追加
                iconsToAdd.forEach(icon => {
                    newLines.push(`${icon.date},${icon.title},${icon.icon},${icon.url}`);
                });

                newIconsContent = [header, ...newLines].join('\n');

                // 1回のコミットで更新
                const success = await updateMultipleFiles(
                    token,
                    currentDateKeyNoHyphen,
                    newEntryContent,
                    newFakeContent,
                    newIconsContent
                );
                if (success) {
                    showToast('GitHubに更新しました。');
                    loadEntriesForDate(currentDate);
                }
            } catch (error) {
                console.error('Error sending update:', error);
                showToast('送信に失敗しました。', true);
            }
        });

        // ページロード時の初期化
        window.addEventListener('load', () => {
            if (!localStorage.getItem('githubToken')) {
                const userToken = prompt('GitHub Personal Access Tokenを入力してください:');
                if (userToken) {
                    localStorage.setItem('githubToken', userToken);
                } else {
                    showToast('GitHub Tokenが必要です。', true);
                    return;
                }
            }
            loadEntriesForDate(currentDate);
        });
    </script>
</body>

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>かくぞう</title>
    <link rel="icon" href="icon-write.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: #ffe4da;
            font-family: "Zen Old Mincho", serif;
            font-weight: 400;
            font-style: normal;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .diary-container {
            width: 95%;
            max-width: 800px;
            height: 90vh;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .diary-boxes {
            width: 100%;
            flex: 1;
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .diary-box {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .diary-box textarea {
            flex: 1;
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: none;
            resize: none;
            font-size: 16px;
            line-height: 1.5;
            padding: 20px;
            border-radius: 20px;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 1.2em;
            writing-mode: vertical-rl;
            text-orientation: upright;
        }

        .diary-box textarea:focus {
            outline: none;
        }

        .date-display {
            display: flex;
            justify-content: center;
            align-items: center;
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-size: 1.2em;
            padding: 10px;
            color: #aaa;
            cursor: pointer;
            position: relative;
        }

        .date-nav {
            cursor: pointer;
            font-size: 1.5em;
            margin: 0 10px;
            color: #aaa;
        }

        .date-nav:hover {
            color: #ffe4da;
        }

        .date-text {
            writing-mode: vertical-rl;
            text-orientation: upright;
        }

        /* トースト通知スタイル */
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 10px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            right: 30px;
            top: 30px;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
        }

        @media (max-width: 600px) {
            .diary-boxes {
                flex-direction: column;
            }

            .date-display {
                writing-mode: horizontal-tb;
                text-orientation: mixed;
                flex-direction: row;
                justify-content: center;
            }

            .date-nav {
                writing-mode: horizontal-tb;
                text-orientation: mixed;
            }

            .date-text {
                writing-mode: horizontal-tb;
                text-orientation: mixed;
            }
        }
    </style>
</head>

<body>
    <div class="diary-container">
        <div class="diary-boxes">
            <div class="diary-box">
                <textarea id="fakeDiary" placeholder="偽日記を入力..."></textarea>
            </div>
            <div class="date-display" id="dateDisplayContainer">
                <span class="date-nav" id="prevDay">↑・</span>
                <span class="date-text" id="dateDisplay"></span>
                <span class="date-nav" id="nextDay">・↓</span>
            </div>
            <div class="diary-box">
                <textarea id="realDiary" placeholder="本日記を入力..."></textarea>
            </div>
        </div>
    </div>

    <!-- トースト通知 -->
    <div id="toast" class="toast"></div>

    <script>
        // トースト通知を表示する関数
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.backgroundColor = isError ? '#ff4444' : '#4CAF50';
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // 日付フォーマット関数
        const formatDateKey = (date) => {
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            return `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        };

        // 漢数字変換関数
        const toKanjiNumber = (num) => {
            const kanjiNumbers = ['〇', '一', '二', '三', '四', '五', '六', '七', '八', '九'];
            return num.toString().split('').map(digit => kanjiNumbers[digit]).join('');
        };

        const toKanjiMonth = (month) => {
            const kanjiMonths = [
                '一月', '二月', '三月', '四月', '五月', '六月',
                '七月', '八月', '九月', '十月', '十一月', '十二月'
            ];
            return kanjiMonths[month - 1];
        };

        const toKanjiDay = (day) => {
            if (day === 10) return '十';
            if (day === 20) return '二十';
            if (day === 30) return '三十';
            if (day === 31) return '三十一';
            if (day < 10) return toKanjiNumber(day);
            if (day < 20) return '十' + toKanjiNumber(day - 10);
            if (day < 30) return '二十' + toKanjiNumber(day - 20);
            return toKanjiNumber(day);
        };

        const formatJapaneseDate = (date) => {
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const dayOfWeek = ['日', '月', '火', '水', '木', '金', '土'][date.getDay()];
            const reiwaYear = year - 2018;
            return `令和${toKanjiNumber(reiwaYear)}年${toKanjiMonth(month)}${toKanjiDay(day)}日（${dayOfWeek}）`;
        };

        // 要素を取得
        const realDiary = document.getElementById('realDiary');
        const fakeDiary = document.getElementById('fakeDiary');
        const dateDisplay = document.getElementById('dateDisplay');
        const prevDayButton = document.getElementById('prevDay');
        const nextDayButton = document.getElementById('nextDay');

        // 今日の日付を取得
        let currentDate = new Date();
        let currentDateKey = formatDateKey(currentDate);
        let currentDateKeyNoHyphen = currentDateKey.replace(/-/g, '');

        // 日付を表示
        dateDisplay.textContent = formatJapaneseDate(currentDate);

        // GitHubからファイルを取得する関数
        async function fetchGitHubFile(fileName, token) {
            try {
                const apiUrl = `https://api.github.com/repos/gojiroma/diary/contents/${fileName}`;
                const response = await fetch(apiUrl, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                if (!response.ok) throw new Error('ファイルの取得に失敗しました');
                const fileData = await response.json();
                const contentResponse = await fetch(fileData.download_url);
                return await contentResponse.text();
            } catch (error) {
                console.error('GitHubからのファイル取得エラー:', error);
                return null;
            }
        }

        // 指定日のエントリを抽出
        function extractEntry(content, dateKey) {
            if (!content) return null;
            const dateRegex = new RegExp(`date: ${dateKey}[\\s\\S]*?content: \\|([\\s\\S]*?)(?=---|$)`);
            const match = content.match(dateRegex);
            return match ? match[1].trim().replace(/^\s{2}/gm, '') : null;
        }

        // 指定日のエントリを読み込む
        async function loadEntriesForDate(date) {
            const dateKey = formatDateKey(date);
            const dateKeyNoHyphen = dateKey.replace(/-/g, '');
            const token = localStorage.getItem('githubToken');
            if (!token) return;

            try {
                const diaryContent = await fetchGitHubFile('entry.md', token);
                const fakeContent = await fetchGitHubFile('fake.md', token);

                const diaryEntry = extractEntry(diaryContent, dateKeyNoHyphen);
                const fakeEntry = extractEntry(fakeContent, dateKeyNoHyphen);

                realDiary.value = diaryEntry || '';
                fakeDiary.value = fakeEntry || '';
            } catch (error) {
                console.error('エントリ読み込みエラー:', error);
            }
        }

        // 日付を1日戻す
        prevDayButton.addEventListener('click', () => {
            currentDate.setDate(currentDate.getDate() - 1);
            currentDateKey = formatDateKey(currentDate);
            currentDateKeyNoHyphen = currentDateKey.replace(/-/g, '');
            dateDisplay.textContent = formatJapaneseDate(currentDate);
            loadEntriesForDate(currentDate);
        });

        // 日付を1日進める
        nextDayButton.addEventListener('click', () => {
            currentDate.setDate(currentDate.getDate() + 1);
            currentDateKey = formatDateKey(currentDate);
            currentDateKeyNoHyphen = currentDateKey.replace(/-/g, '');
            dateDisplay.textContent = formatJapaneseDate(currentDate);
            loadEntriesForDate(currentDate);
        });

        // 日付クリック時の処理（GitHubに更新）
        dateDisplay.addEventListener('click', async () => {
            const token = localStorage.getItem('githubToken');
            if (!token) {
                const userToken = prompt('GitHub Personal Access Tokenを入力してください:');
                if (!userToken) return;
                localStorage.setItem('githubToken', userToken);
            }

            if (!realDiary.value.trim() && !fakeDiary.value.trim()) {
                showToast('本文が空です。', true);
                return;
            }

            try {
                let success = true;
                if (realDiary.value.trim()) {
                    const result = await updateGitHubFile('entry.md', realDiary.value, currentDateKeyNoHyphen, token);
                    if (!result) success = false;
                }
                if (fakeDiary.value.trim()) {
                    const result = await updateGitHubFile('fake.md', fakeDiary.value, currentDateKeyNoHyphen, token);
                    if (!result) success = false;
                }

                if (success) {
                    showToast('GitHubに更新しました。');
                }
            } catch (error) {
                console.error('送信エラー:', error);
                showToast('送信に失敗しました。', true);
            }
        });

        // GitHubのファイルを更新する関数（上書きまたは追記）
        async function updateGitHubFile(fileName, content, dateKeyNoHyphen, token) {
            const apiUrl = `https://api.github.com/repos/gojiroma/diary/contents/${fileName}`;
            const message = `Update entry for ${dateKeyNoHyphen}`;
            const branch = 'main';

            // ファイルのSHAを取得
            const fileResponse = await fetch(apiUrl, {
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });

            if (!fileResponse.ok) {
                showToast('ファイルの取得に失敗しました。Tokenの権限を確認してください。', true);
                return false;
            }

            const fileData = await fileResponse.json();
            const sha = fileData.sha;

            // 既存のコンテンツを取得
            const existingContentResponse = await fetch(fileData.download_url);
            let existingContent = '';
            if (existingContentResponse.ok) {
                existingContent = await existingContentResponse.text();
            }

            // 既存のエントリを検索
            const entryRegex = new RegExp(`date: ${dateKeyNoHyphen}[\\s\\S]*?(?=---|$)`);
            let newContent;
            if (entryRegex.test(existingContent)) {
                // 既存のエントリを上書き
                newContent = existingContent.replace(
                    entryRegex,
                    `date: ${dateKeyNoHyphen}\ncontent: |\n  ${content.replace(/\n/g, '\n  ')}\n---`
                );
            } else {
                // 新しいエントリを追記
                newContent = existingContent + `\n---\ndate: ${dateKeyNoHyphen}\ncontent: |\n  ${content.replace(/\n/g, '\n  ')}\n---`;
            }

            // ファイルを更新
            const updateResponse = await fetch(apiUrl, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: message,
                    content: btoa(unescape(encodeURIComponent(newContent))),
                    sha: sha,
                    branch: branch
                })
            });

            if (!updateResponse.ok) {
                showToast('GitHubへの更新に失敗しました。Tokenの権限を確認してください。', true);
                return false;
            }

            return true;
        }

        // ページロード時の初期化
        window.addEventListener('load', () => {
            if (!localStorage.getItem('githubToken')) {
                const userToken = prompt('GitHub Personal Access Tokenを入力してください:');
                if (userToken) {
                    localStorage.setItem('githubToken', userToken);
                }
            }
            loadEntriesForDate(currentDate);
        });
    </script>
</body>

</html>

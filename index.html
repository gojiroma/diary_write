<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>かくぞう</title>
    <link rel="icon" href="icon-write.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: #ffe4da;
            font-family: "Zen Old Mincho", serif;
            font-weight: 400;
            font-style: normal;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .diary-container {
            width: 95%;
            max-width: 800px;
            height: 90vh;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .diary-boxes {
            width: 100%;
            flex: 1;
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .diary-box {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .diary-box textarea {
            flex: 1;
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: none;
            resize: none;
            font-size: 16px;
            line-height: 1.5;
            padding: 20px;
            border-radius: 20px;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 1.2em;
            writing-mode: vertical-rl;
            text-orientation: upright;
        }

        .diary-box textarea:focus {
            outline: none;
        }

        .date-display {
            display: flex;
            justify-content: center;
            align-items: center;
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-size: 1.2em;
            padding: 10px;
            color: #aaa;
            cursor: pointer;
            position: relative;
        }

        .date-nav {
            cursor: pointer;
            font-size: 1.5em;
            margin: 0 10px;
            color: #aaa;
        }

        .date-nav:hover {
            color: #ffe4da;
        }

        .date-text {
            writing-mode: vertical-rl;
            text-orientation: upright;
        }

        @media (max-width: 600px) {
            .diary-boxes {
                flex-direction: column;
            }
            .date-display {
                writing-mode: horizontal-tb;
                text-orientation: mixed;
                flex-direction: row;
                justify-content: center;
            }
            .date-nav {
                writing-mode: horizontal-tb;
                text-orientation: mixed;
            }
            .date-text {
                writing-mode: horizontal-tb;
                text-orientation: mixed;
            }
        }
    </style>
</head>

<body>
    <div class="diary-container">
        <div class="diary-boxes">
            <div class="diary-box">
                <textarea id="fakeDiary"></textarea>
            </div>
            <div class="date-display" id="dateDisplayContainer">
                <span class="date-nav" id="prevDay">↑・</span>
                <span class="date-text" id="dateDisplay"></span>
                <span class="date-nav" id="nextDay">・↓</span>
            </div>
            <div class="diary-box">
                <textarea id="realDiary"></textarea>
            </div>
        </div>
    </div>
    <script>
        // 日付フォーマット関数を先に定義
        const formatDateKey = (date) => {
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            return `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        };

        // 漢数字変換関数を定義
        const toKanjiNumber = (num) => {
            const kanjiNumbers = ['〇', '一', '二', '三', '四', '五', '六', '七', '八', '九'];
            return num.toString().split('').map(digit => kanjiNumbers[digit]).join('');
        };

        const toKanjiMonth = (month) => {
            const kanjiMonths = [
                '一月', '二月', '三月', '四月', '五月', '六月',
                '七月', '八月', '九月', '十月', '十一月', '十二月'
            ];
            return kanjiMonths[month - 1];
        };

        const toKanjiDay = (day) => {
            if (day === 10) return '十';
            if (day === 20) return '二十';
            if (day === 30) return '三十';
            if (day === 31) return '三十一';
            if (day < 10) return toKanjiNumber(day);
            if (day < 20) return '十' + toKanjiNumber(day - 10);
            if (day < 30) return '二十' + toKanjiNumber(day - 20);
            return toKanjiNumber(day);
        };

        const formatJapaneseDate = (date) => {
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const dayOfWeek = ['日', '月', '火', '水', '木', '金', '土'][date.getDay()];
            const reiwaYear = year - 2018;
            return `令和${toKanjiNumber(reiwaYear)}年${toKanjiMonth(month)}${toKanjiDay(day)}日（${dayOfWeek}）`;
        };

        // 要素を取得
        const realDiary = document.getElementById('realDiary');
        const fakeDiary = document.getElementById('fakeDiary');
        const dateDisplay = document.getElementById('dateDisplay');
        const prevDayButton = document.getElementById('prevDay');
        const nextDayButton = document.getElementById('nextDay');

        // 今日の日付を取得
        let currentDate = new Date();
        let currentDateKey = formatDateKey(currentDate);
        let currentDateKeyNoHyphen = currentDateKey.replace(/-/g, '');

        // 日付を表示
        dateDisplay.textContent = formatJapaneseDate(currentDate);

        // LocalStorageから読み込み（当日のみ）
        const savedRealContent = localStorage.getItem(`${currentDateKey}-real`);
        const savedFakeContent = localStorage.getItem(`${currentDateKey}-fake`);

        if (savedRealContent) realDiary.value = savedRealContent;
        if (savedFakeContent) fakeDiary.value = savedFakeContent;

        // フォーカスが外れた時の処理
        realDiary.addEventListener('blur', () => {
            localStorage.setItem(`${currentDateKey}-real`, realDiary.value);
        });

        fakeDiary.addEventListener('blur', () => {
            localStorage.setItem(`${currentDateKey}-fake`, fakeDiary.value);
        });

        // GitHubからファイルを取得する関数
        async function fetchGitHubFile(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('ファイルの取得に失敗しました');
                return await response.text();
            } catch (error) {
                console.error('GitHubからのファイル取得エラー:', error);
                return null;
            }
        }

        // GitHubからエントリを取得して指定日のエントリを表示
        async function loadEntriesForDate(date) {
            const dateKey = formatDateKey(date);
            const dateKeyNoHyphen = dateKey.replace(/-/g, '');

            const diaryUrl = 'https://raw.githubusercontent.com/gojiroma/diary/main/entry.md';
            const fakeUrl = 'https://raw.githubusercontent.com/gojiroma/diary/main/fake.md';

            const diaryContent = await fetchGitHubFile(diaryUrl);
            const fakeContent = await fetchGitHubFile(fakeUrl);

            if (diaryContent) {
                const entry = extractEntry(diaryContent, dateKeyNoHyphen);
                if (entry) realDiary.value = entry;
            }
            if (fakeContent) {
                const fakeEntry = extractEntry(fakeContent, dateKeyNoHyphen);
                if (fakeEntry) fakeDiary.value = fakeEntry;
            }
        }

        // 指定日のエントリを抽出
        function extractEntry(content, dateKey) {
            const dateRegex = new RegExp(`date: ${dateKey}`);
            const match = content.match(new RegExp(`---\\n.*?date: ${dateKey}.*?content: \\|(.*?)---`, 's'));
            return match ? match[1].trim().replace(/^\s{2}/gm, '') : null;
        }

        // 日付を1日戻す
        prevDayButton.addEventListener('click', () => {
            currentDate.setDate(currentDate.getDate() - 1);
            currentDateKey = formatDateKey(currentDate);
            currentDateKeyNoHyphen = currentDateKey.replace(/-/g, '');
            dateDisplay.textContent = formatJapaneseDate(currentDate);
            loadEntriesForDate(currentDate);
        });

        // 日付を1日進める
        nextDayButton.addEventListener('click', () => {
            currentDate.setDate(currentDate.getDate() + 1);
            currentDateKey = formatDateKey(currentDate);
            currentDateKeyNoHyphen = currentDateKey.replace(/-/g, '');
            dateDisplay.textContent = formatJapaneseDate(currentDate);
            loadEntriesForDate(currentDate);
        });

        // 日付クリック時の処理（GitHubに追記）
        dateDisplay.addEventListener('click', async () => {
            const token = localStorage.getItem('githubToken');
            if (!token) {
                const userToken = prompt('GitHub Personal Access Tokenを入力してください:');
                if (!userToken) return;
                localStorage.setItem('githubToken', userToken);
            }

            if (realDiary.value.trim() || fakeDiary.value.trim()) {
                let success = true;
                if (realDiary.value.trim()) {
                    const result = await appendToGitHub('entry.md', realDiary.value, currentDateKeyNoHyphen);
                    if (!result) success = false;
                }
                if (fakeDiary.value.trim()) {
                    const result = await appendToGitHub('fake.md', fakeDiary.value, currentDateKeyNoHyphen);
                    if (!result) success = false;
                }
                if (success) {
                    alert('GitHubに追記しました。');
                }
            } else {
                alert('本文が空です。');
            }
        });

        // GitHubにエントリを追記する関数
        async function appendToGitHub(fileName, content, dateKeyNoHyphen) {
            const token = localStorage.getItem('githubToken');
            if (!token) return false;

            const apiUrl = `https://api.github.com/repos/gojiroma/diary/contents/${fileName}`;
            const message = `Add entry for ${dateKeyNoHyphen}`;
            const branch = 'main';

            // ファイルのSHAを取得
            const fileResponse = await fetch(apiUrl, {
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });

            if (!fileResponse.ok) {
                alert('ファイルの取得に失敗しました。Tokenの権限を確認してください。');
                return false;
            }

            const fileData = await fileResponse.json();
            const sha = fileData.sha;

            // 既存のコンテンツを取得
            const existingContentResponse = await fetch(fileData.download_url);
            let existingContent = '';
            if (existingContentResponse.ok) {
                existingContent = await existingContentResponse.text();
            }

            // 新しいエントリを作成
            const newEntry = `\n---\ndate: ${dateKeyNoHyphen}\ncontent: |\n  ${content.replace(/\n/g, '\n  ')}\n---`;

            const newContent = existingContent + newEntry;

            // ファイルを更新
            const updateResponse = await fetch(apiUrl, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: message,
                    content: btoa(newContent),
                    sha: sha,
                    branch: branch
                })
            });

            if (!updateResponse.ok) {
                alert('GitHubへの更新に失敗しました。Tokenの権限を確認してください。');
                return false;
            }

            return true;
        }

        // ページロード時にGitHub Personal Access Tokenを確認
        window.addEventListener('load', () => {
            if (!localStorage.getItem('githubToken')) {
                const userToken = prompt('GitHub Personal Access Tokenを入力してください:');
                if (userToken) {
                    localStorage.setItem('githubToken', userToken);
                }
            }
            loadEntriesForDate(currentDate);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>かくぞう</title>
    <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E✏️%3C/text%3E%3C/svg%3E"
        type="image/svg+xml">
    <style>
        body {
            background-color: #121212;
            color: #ffe4da;
            font-family: serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .diary-container {
            width: 95%;
            max-width: 800px;
            height: 90vh;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title-box {
            width: 100%;
            margin-bottom: 10px;
        }

        .title-box input {
            width: 100%;
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: none;
            padding: 12px 34px;
            box-sizing: border-box;
            font-size: 1.5em;
            font-family: serif;
            border-radius: 20px;
        }

        .title-box input:focus {
            outline: none;
        }

        .diary-box {
            width: 100%;
            flex: 1;
            border-radius: 0;
            padding: 0;
            box-sizing: border-box;
            margin-bottom: 10px;
            overflow: hidden;
        }

        textarea {
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: none;
            resize: none;
            font-size: 16px;
            line-height: 1.5;
            padding: 34px;
            border-radius: 20px;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 1.5em;
            writing-mode: vertical-rl;
        }

        textarea:focus {
            outline: none;
        }

        .button-container {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }

        .send-button,
        .copy-button {
            background-color: #333;
            color: #aaa;
            border: none;
            border-radius: 3px;
            padding: 8px 16px;
            font-size: 12px;
            cursor: pointer;
            opacity: 0.7;
        }

        .send-button:hover,
        .copy-button:hover {
            opacity: 1;
        }

        @media (max-width: 600px) {
            textarea {
                padding: 20px;
            }

            .title-box input {
                padding: 12px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="diary-container">
        <div class="title-box">
            <input type="text" id="title" placeholder="タイトル">
        </div>
        <div class="diary-box">
            <textarea id="diary"></textarea>
        </div>
        <div class="button-container">
            <button class="copy-button" id="copyDiaryButton">日記</button>
            <button class="copy-button" id="copyFakeDiaryButton">嘘日記</button>
            <button class="copy-button" id="copyMonogotoButton">物事</button>
            <button class="send-button" id="sendButton">Le Chatに送信</button>
        </div>
    </div>
    <script>
        const titleInput = document.getElementById('title');
        const diary = document.getElementById('diary');
        const sendButton = document.getElementById('sendButton');
        const copyDiaryButton = document.getElementById('copyDiaryButton');
        const copyFakeDiaryButton = document.getElementById('copyFakeDiaryButton');
        const copyMonogotoButton = document.getElementById('copyMonogotoButton');
        const titleBox = document.querySelector('.title-box');
        const buttonContainer = document.querySelector('.button-container');

        // 今日の日付を取得
        const today = new Date();
        const year = today.getFullYear();
        const month = today.getMonth() + 1;
        const day = today.getDate();
        const dateKey = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;

        // 漢数字に変換
        function toKanjiNumber(num) {
            const kanjiNumbers = ['〇', '一', '二', '三', '四', '五', '六', '七', '八', '九'];
            return num.toString().split('').map(d => kanjiNumbers[parseInt(d, 10)]).join('');
        }

        function toKanjiMonth(month) {
            return ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'][month - 1];
        }

        function toKanjiDay(day) {
            if ([10, 20, 30].includes(day)) return { 10: '十日', 20: '二十日', 30: '三十日' }[day];
            if (day === 31) return '三十一日';
            if (day < 10) return toKanjiNumber(day) + '日';
            if (day < 20) return '十' + toKanjiNumber(day - 10) + '日';
            if (day < 30) return '二十' + toKanjiNumber(day - 20) + '日';
            return toKanjiNumber(day) + '日';
        }

        const formattedDate = toKanjiMonth(month) + toKanjiDay(day);
        const datePlaceholder = formattedDate;

        // LocalStorageから読み込み（今日分のみ）
        const savedTitle = localStorage.getItem(`${dateKey}-title`);
        const savedContent = localStorage.getItem(dateKey);

        // タイトルがLocalStorageにある場合、title-boxを表示
        if (savedTitle) {
            titleInput.value = savedTitle;
            titleBox.style.display = 'block';
            diary.style.writingMode = 'horizontal-tb';
            diary.placeholder = "";
        } else {
            titleBox.style.display = 'none';
            diary.style.writingMode = 'vertical-rl';
            diary.placeholder = datePlaceholder;
        }

        if (savedContent) {
            diary.value = savedContent;
        }

        // フォーカスが外れた時の処理
        diary.addEventListener('blur', handleDiaryBlur);
        diary.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                if (diary.value.trim() !== "") {
                    copyToClipboard('diary');
                } else {
                    handleDiaryBlur();
                }
            }
        });

        function handleDiaryBlur() {
            localStorage.setItem(dateKey, diary.value);
            if (diary.value.trim() === '') {
                titleBox.style.display = 'block';
                diary.style.writingMode = 'horizontal-tb';
                titleInput.value = "";
                titleInput.focus();
            }
            updateUI();
        }

        titleInput.addEventListener('blur', () => {
            localStorage.setItem(`${dateKey}-title`, titleInput.value);
            if (titleInput.value.trim() === '') {
                titleBox.style.display = 'none';
                diary.style.writingMode = 'vertical-rl';
                diary.placeholder = datePlaceholder;
            }
            updateUI();
        });

        // 入力イベントでUIを更新
        titleInput.addEventListener('input', () => {
            if (titleInput.value.trim() !== "") {
                diary.placeholder = "";
            } else {
                diary.placeholder = datePlaceholder;
            }
            updateUI();
        });

        diary.addEventListener('input', updateUI);

        function updateUI() {
            const hasTitle = titleInput.value.trim() !== '';
            const hasContent = diary.value.trim() !== '';

            if (hasTitle || hasContent) {
                buttonContainer.style.display = 'flex';
            } else {
                buttonContainer.style.display = 'none';
            }
        }

        // ボタンクリックでMistral AIに送信
        sendButton.addEventListener('click', () => {
            const encodedText = encodeURIComponent(diary.value);
            window.open(`https://chat.mistral.ai/chat?q=${encodedText}`, '_blank');
        });

        // entry.md形式でコピー
        function copyToClipboard(type) {
            const yyyymmdd = `${year}${String(month).padStart(2, '0')}${String(day).padStart(2, '0')}`;
            const title = titleInput.value.trim();
            const content = diary.value.replace(/\n/g, '\n  ');

            let entryMd;
            if (title) {
                entryMd = `\n---\ntitle: ${title}\ndate: ${yyyymmdd}\ncontent: |\n  ${content}\n---`;
            } else {
                entryMd = `\n---\ndate: ${yyyymmdd}\ncontent: |\n  ${content}\n---`;
            }

            navigator.clipboard.writeText(entryMd)
                .then(() => {
                    const originalText = type === 'diary' ? copyDiaryButton.textContent :
                        type === 'fake' ? copyFakeDiaryButton.textContent :
                            copyMonogotoButton.textContent;
                    const button = type === 'diary' ? copyDiaryButton :
                        type === 'fake' ? copyFakeDiaryButton :
                            copyMonogotoButton;
                    button.textContent = 'コピーしました';
                    setTimeout(() => {
                        button.textContent = originalText;
                    }, 3000);

                    // GitHubの編集ページを開く
                    if (diary.value.trim() !== "") {
                        if (type === 'diary') {
                            window.open('https://github.com/gojiroma/diary/edit/main/entry.md', '_blank');
                        } else if (type === 'fake') {
                            window.open('https://github.com/gojiroma/diary/edit/main/fake.md', '_blank');
                        } else if (type === 'monogoto') {
                            window.open('https://github.com/gojiroma/monogoto/edit/main/entry.md', '_blank');
                        }
                    }
                })
                .catch(err => console.error('クリップボードへのコピーに失敗:', err));
        }

        copyDiaryButton.addEventListener('click', () => copyToClipboard('diary'));
        copyFakeDiaryButton.addEventListener('click', () => copyToClipboard('fake'));
        copyMonogotoButton.addEventListener('click', () => copyToClipboard('monogoto'));

        // ページロード時にUIを更新
        window.addEventListener('load', () => {
            updateUI();
            diary.focus();
        });
    </script>
</body>

</html>
